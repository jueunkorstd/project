        <!-- 현재 시각을 담은 카드 -->
        <div class="card-body">
          <div class="showtime">
            <!-- 현재 시각을 불러옴 -->
            <div
              id="nowtime"
              class="time text-light display-3 font-weight-bold"
              style="text-align: center"
            >{{ current_datetime|datetime }}
          </div>
            
          </div>
        </div>
        <form
        method="post"
        action="{{ url_for('alarm.create') }}"
        class="mt-3"
        style="width: 25rem"
      >
        {{ form.csrf_token }}
        <!-- 오류표시 Start -->
        {% if form.errors %}
        <div class="alert alert-danger" role="alert">
          {% for field, errors in form.errors.items() %}
          <strong>{{ form[field].label }}</strong>
          <ul>
            {% for error in errors %}
            <li>{{ error }}</li>
            {% endfor %}
          </ul>
          {% endfor %}
        </div>
        {% endif %}
        <!-- 오류표시 End -->
        <div class="m-3 text-light h3">
          <label for="alarmName">알람 제목</label>
          <input
            type="text"
            class="form-control"
            name="alarmName"
            id="alarmName"
            value="{{ form.alarmName.data or '' }}"
          />
        </div>
  
        <div class="m-3 text-light h3">
          <label for="alarmTime">알람 시간</label>
          <input class="form-control" name="alarmTime" id="alarmTime" rows="10" />
          {{ form.alarmTime.data or '' }}
        </div>
        <div style="text-align: center">
          <button type="submit" class="btn btn-primary">알람 생성</button>
        </div>
      </form>
        <!-- 알람 설정 -->
        <div class="modal-content bg-dark" style="width: 25rem">
          <h3 class="text-light">알람 설정</h3>
          <br />
          <p class="text-light">알람 이름</p>
          <div class="input-group mb-3">
            <input
              type="text"
              class="form-control"
              placeholder="알람 이름"
              aria-label="Username"
              aria-describedby="basic-addon1"
              id="nameInput"
            />
          </div>
          <p class="text-light">알람 시각</p>
          <input type="time" id="timeInput" name="time" />
          <br />
          <button class="btn btn-light" onclick="addNewItem()">추가</button>
        </div>
      </div>
